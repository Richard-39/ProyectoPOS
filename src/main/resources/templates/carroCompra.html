<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Carro de Compra</title>

    <script> 
    
    function hideMontoPago() {
    	  var x = document.getElementById("montoPago");
    	  x.style.display = "none";
    } 
    
    function showMontoPago() {
  	  var x = document.getElementById("montoPago");
  	  x.style.display = "block";
  } 
    
    </script> 


</head>
<body>
	<h1>Carro de compra</h1>
		
	<form th:action="@{/carroCompra/resumenPago}" method="POST" th:object="${boleta}">
	    <fieldset>
	        <table>
	            <thead>
	                <tr>
	                    <th>Producto</th>
	                    <th>precio</th>
	                    <th>Cantidad</th>
	                    <th>SubTotal</th> 
	                </tr>
	            </thead>
	            <tbody>
					<tr th:each="item, itemStat : ${boleta.itemBoleta}">
						<td hidden>
					        <input hidden th:name="|itemBoleta[${itemStat.index}].producto.idProducto|" th:value="${item.producto.idProducto}" readonly/>
					    </td>
					    <td th:text="${item.producto.nombre}"/>
					    <td th:text="${item.producto.precio}"/>
					    <td>
					        <input th:name="|itemBoleta[${itemStat.index}].cantidad|" th:value="${item.cantidad}"/>
					    </td>
					    <td th:text="${item.carcularSubTotal()}"/>
					</tr>
	            </tbody>
	        </table>

			<div class="form-check">
				<input class="form-check-input" type="radio" name="formaPago"
					id="efectivo" value="efectivo" checked onclick="showMontoPago()"> 
				<label class="form-check-label" for="efectivo">Efectivo</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="formaPago"
					id="debito" value="debito" onclick="hideMontoPago()">
				<label class="form-check-label" for="debito">Debito</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="formaPago"
					id="credito" value="credito" onclick="hideMontoPago()">
				<label class="form-check-label" for="credito">Cr√©dito</label>
			</div>

			<div id="montoPago">
				<label class="form-check-label" for="montoPago">Monto Pago</label>
				<input type="text" class="form-control" name="montoPago">
			</div>

			<button type="submit" class="btn btn-primary">Confirmar Pago</button>
	    </fieldset>
	</form>
	
	<h3 th:text="'Total' + ' ' + ${total}"></h3>
	
<!-- 	onclick="myFunction()" -->
</body>
</html>

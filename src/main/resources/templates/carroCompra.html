<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<title>Carro de Compra</title>
	
	    <script> 
	    
	    function hideMontoPago() {
	    	  var x = document.getElementById("montoPago");
	    	  x.style.display = "none";
	    } 
	    
	    function showMontoPago() {
	  	  var x = document.getElementById("montoPago");
	  	  x.style.display = "block";
	  } 
	    
	    </script> 


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Proyecto POS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/inicio">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/listarProductos">Productos</a>
                </li>
                <li class="nav-item active"><a class="nav-link" href="/carroCompra">Carro de Compra</a></li>
                <li class="nav-item"><a class="nav-link" href="/informes">Informes</a></li>
            </ul>
        </div>
    </nav>
	<h1>Carro de compra</h1>
		
	<form th:action="@{/carroCompra/resumenPago}" method="POST" th:object="${boleta}">
	    <fieldset>
	        <table>
	            <thead>
	                <tr>
	                    <th>Producto</th>
	                    <th>precio</th>
	                    <th>Cantidad</th>
	                    <th>SubTotal</th> 
	                    <th>Eliminar</th> 
	                </tr>
	            </thead>
	            <tbody>
					<tr th:each="item, itemStat : ${boleta.itemBoleta}">
						<td hidden>
					        <input hidden th:name="|itemBoleta[${itemStat.index}].producto.idProducto|" th:value="${item.producto.idProducto}" readonly/>
					    </td>
					    <td th:text="${item.producto.nombre}"/>
					    <td th:text="${item.producto.precio}"/>
					    <td>
					        <input th:name="|itemBoleta[${itemStat.index}].cantidad|" th:value="${item.cantidad}"/>
					    </td>
					    <td th:text="${item.carcularSubTotal()}"/>
					    <td> <a th:href="@{/carroCompra/eliminarProducto?idProducto=} + ${item.producto.idProducto}" th:text="'Eliminar'"></a>  </td>
					</tr>
	            </tbody>
	        </table>

			<div class="form-check">
				<input class="form-check-input" type="radio" name="formaPago"
					id="efectivo" value="efectivo" checked onclick="showMontoPago()"> 
				<label class="form-check-label" for="efectivo">Efectivo</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="formaPago"
					id="debito" value="debito" onclick="hideMontoPago()">
				<label class="form-check-label" for="debito">Debito</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="formaPago"
					id="credito" value="credito" onclick="hideMontoPago()">
				<label class="form-check-label" for="credito">Cr√©dito</label>
			</div>

			<div id="montoPago">
				<label class="form-check-label" for="montoPago">Monto Pago</label>
				<input type="text" class="form-control" name="montoPago">
			</div>

			<button type="submit" class="btn btn-primary">Confirmar Pago</button>
	    </fieldset>
	</form>
	

	<h3 th:text="'Total' + ' ' + ${total}"></h3>
	

</body>
</html>

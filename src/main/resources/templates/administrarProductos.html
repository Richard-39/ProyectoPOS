<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/50b91961d5.js"
	crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Proyecto POS</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/inicio">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/productos/listar">Productos</a></li>
				<li class="nav-item"><a class="nav-link" href="/carroCompra/">Carro
						de Compra</a></li>
				<li class="nav-item"><a class="nav-link" href="/informes">Informes</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="/productos/administrar">Administrar Productos</a></li>
			</ul>
		</div>

	</nav>
	<div class="container mt-4">

		<div class="my-5">
			<h3 class="mb-3">Administrar Productos</h3>
			<div class="container row p-0">
			<div class="col-12 p-0">
				<a href="/productos/crear" rol="button"
					class="btn btn-success float-right mb-5">+ Nuevo Producto</a>
			</div>
			</div>
			<div class="search-container mb-3">
				<form action="/action_page.php">
					<input class="col-sm-8" type="text"
						placeholder="Buscar por nombre o ID" name="buscar">
					<button type="submit" class="btn btn-primary">Buscar</button>
				</form>
			</div>
			<table class="table border border-dark">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Nombre</th>
						<th scope="col">Precio</th>
						<th scope="col">Descripcion</th>
						<th scope="col"></th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="producto:${productos}">

						<td th:text="${producto.idProducto}" />
						<td th:text="${producto.nombre}" />
						<td th:text="${producto.precio}" />
						<td th:text="${producto.descripcion}" />
						<td>
							<button type="button"
								class="btn btn-secondary btn-rounded btn-sm m-0">Editar</button>
						</td>
						<td>
							<button type="button"
								class="btn btn-danger btn-rounded btn-sm m-0">Eliminar</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>

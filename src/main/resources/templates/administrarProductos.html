	<div class="container mt-4">

		<div class="my-5">
			<h3 class="mb-3">Administrar Productos</h3>
			<div class="container row p-0">
				<div class="col-12 p-0">
					<button type="button" class="btn btn-success float-right mb-5"
						data-toggle="modal" data-target="#agregarModal">
						<i class="fas fa-plus-circle fa-1x"></i> Nuevo Producto
					</button>

				</div>
			</div>
			<form th:action="@{/productos/buscar}" method="post">
				<div class="row">
					<div class="col-11 pr-0">
						<input class="form-control" type="text"
							placeholder="Buscar por nombre o ID" name="criterio">
					</div>
					<div class="col-1">
						<button type="submit" class="btn btn-primary float-right">
							<i class="fas fa-search"></i>
						</button>
					</div>
				</div>
			</form>
			<table class="table border border-dark my-2">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Nombre</th>
						<th scope="col">Precio</th>
						<th scope="col">Descripcion</th>
						<th scope="col" class="text-center">Acción</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="producto:${productos}">

						<td th:text="${producto.idProducto}" />
						<td th:text="${producto.nombre}" />
						<td th:text="${producto.precio}" />
						<td th:text="${producto.descripcion}" />
						<td>
							<div class="btn-group">
								<button type="button"
									class="btn btn-secondary btn-rounded btn-sm m-0"
									data-toggle="modal" data-target="#editarModal"
									onclick="setInformation(
					  ${productoTemp.getIdProducto()}, 
					  ${productoTemp.getNombre()},
					  ${productoTemp.getPrecio()},
					  ${productoTemp.getDescripcion()},
					  );"><i class="fas fa-edit fa-1x"></i> Editar</button>

								<button type="button"
									class="btn btn-danger btn-rounded btn-sm m-0"
									data-toggle="modal" data-target="#eliminarModal"
									onclick="setInformation(
					  ${productoTemp.getIdProducto()}, 
					  ${productoTemp.getNombre()},
					  ${productoTemp.getPrecio()},
					  ${productoTemp.getDescripcion()},
					  	);"><i class="fas fa-trash-alt fa-1x"></i> Eliminar</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="modal fade" id="agregarModal" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Nuevo
								Producto</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>

						<form th:action="@{/productos/crear}" method="post"
							th:object="${producto}">
							<div class="modal-body">
								<div class="form-group">
									<label for="nombre-producto" class="col-form-label">Nombre:</label>
									<textarea class="form-control" id="nombre" name="nombre"></textarea>
								</div>
								<div class="form-group">
									<label for="precio" class="col-form-label">Precio:</label>
									<textarea class="form-control" id="precio" name="precio"></textarea>
								</div>
								<div class="form-group">
									<label for="descripcion" class="col-form-label">Descripción:</label>
									<textarea class="form-control" id="descripcion"
										name="descripcion"></textarea>
								</div>

							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Cerrar</button>
								<button type="submit" class="btn btn-primary">Guardar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="modal fade" id="editarModal" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Editar
								Producto</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group">
									<label for="id-producto" class="col-form-label">ID:</label> <input
										type="text" class="form-control" id="id-producto" readonly>
								</div>
								<div class="form-group">
									<label for="nombre-producto" class="col-form-label">Nombre:</label>
									<textarea class="form-control" id="nombre-producto"></textarea>
								</div>
								<div class="form-group">
									<label for="precio" class="col-form-label">Precio:</label>
									<textarea class="form-control" id="precio"></textarea>
								</div>
								<div class="form-group">
									<label for="descripcion" class="col-form-label">Descripción:</label>
									<textarea class="form-control" id="descripcion"></textarea>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Cerrar</button>
							<button type="button" class="btn btn-primary">Editar</button>
						</div>
					</div>
				</div>
			</div>

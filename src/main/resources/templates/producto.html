<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/50b91961d5.js"
	crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Proyecto POS</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/inicio">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="/productos/listar">Productos</a></li>
				<li class="nav-item"><a class="nav-link" href="/carroCompra/">Carro
						de Compra</a></li>
				<li class="nav-item"><a class="nav-link" href="/informes">Informes</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/productos/administrar">Administrar Productos</a></li>
			</ul>
		</div>
		<div class="navbar-nav ">
			<!-- 			<span style="color: #17A2B8;">  -->
			<!-- 				<i class="fas fa-shopping-cart fa-2x"></i> -->
			<!-- 			</span>   -->
			<a class="btn btn-info mx-3" href="/carroCompra/">Pagar</a>
		</div>
	</nav>
	<div class="container mt-4">

		<div class="my-5">
			<h3 class="mb-3">Listado de Productos</h3>
			<!-- 	<form th:action="@{}" method="get"> -->
			<div class="search-container mb-3">
				<form action="/action_page.php">
					<input class="col-sm-8" type="text" placeholder="Buscar por nombre o ID" name="buscar">
					<button type="submit" class="btn btn-primary">Buscar</button>
				</form>
			</div>
			<!-- 	</form> -->
			<div class="row">

				<div th:each="producto:${productos}"
					class="card border-primary text-center col-3 m-1">

					<div class="card-header text-secondary">
						<h5 th:text="${producto.nombre}"></h5>
					</div>
					<div class="card-body text-secondary">
						<h5 th:text=" '$'+${producto.precio}"></h5>
						<img src="..." class="card-img-top" alt="...">
					</div>

					<div class="card-footer text-secondary">

						<form th:action="@{/carroCompra/agregarCarro}" method="get">
							<div class="container">
								<div class="row">
									<div class="col-sm-6">
										<input class="form-control " type="text" name="cantidad">
									</div>

									<input th:value="${producto.idProducto}" type="hidden"
										name="idProducto" readonly>
									<div class="col-sm-3">
										<button type="submit" class="btn btn-primary ">Agregar</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>

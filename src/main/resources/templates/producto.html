<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script> function myFuncion(id){
    window.location.href = "/carroCompra?id=" + 
}</script>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Proyecto POS</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="/inicio">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="/listarProductos">Productos</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/carroCompra/">Carro de Compra</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Informes</a></li>
			</ul>
		</div>
		<div class="navbar-nav mx-3">
		<a href="/carroCompra/">Pagar</a>
		</div>
		<ul class="navbar-nav">
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false"> Iniciar sesion </a>
				<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					<a class="dropdown-item" href="#">Action</a> <a
						class="dropdown-item" href="#">Another action</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="#">Something else here</a>
				</div></li>
		</ul>
	</nav>
	<h3 th:text="${titulo}"></h3>
	<div class="card-deck">

		<div th:each="producto:${productos}" class="card col-sm-4">

			<div class="card-header">
				<h5 th:text="${producto.nombre}"></h5>
			</div>
			<div class="card-body">
				<h5 th:text=" '$'+${producto.precio}"></h5>
				<img src="..." class="card-img-top" alt="...">
			</div>

			<div class="card-footer">
			<form th:action="@{/carroCompra/agregarCarro}" method="get" >
				<div class="container">
					<div class="row">
						<input class="form-control col-sm-2" type="text" name="cantidad" > 
						<input  th:value="${producto.idProducto}" type="text" name="idProducto" readonly>
						<div class="col-sm-2"></div>
						<button type="submit" class="btn btn-primary col-sm-8">Agregar</button>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
